<!DOCTYPE html>
<html ng-app='NarrowItDownApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Menu Search</title>
  </head>
  <body>
    <h1>Menu Search</h1>
    <div id="narrow" ng-controller='NarrowItDownController as narrow'>
      <input type="text" ng-model="narrow.searchTerm">
      <button ng-click="narrow.getMatchedMenuItems();">Narrow It Down For Me!</button>

      <found-items items="narrow.found" on-remove="narrow.removeItem(index)"></found-items>

    </div>

  </body>
</html>
